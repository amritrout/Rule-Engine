services:
  mysql:
    image: mysql:latest
    container_name: springboot-mysqlapp
    environment:
      MYSQL_ROOT_PASSWORD: root@password
      MYSQL_DATABASE: rule_engine_db
      MYSQL_USER: user123
      MYSQL_PASSWORD: root@password
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: springboot-mysql-app
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    command: sh -c "java -jar app.jar --spring.profiles.active=docker"